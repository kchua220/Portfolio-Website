<!DOCTYPE html>
<html lang="en" style="background-color: #171717">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <title>Kevin Chuang - Portfolio</title>
    <link rel="stylesheet" href="/loading-styles.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <!-- Animated Background -->
      <div class="crystal-bg">
        <div class="crystal crystal1"></div>
        <div class="crystal crystal2"></div>
        <div class="crystal crystal3"></div>
        <div class="crystal crystal4"></div>
      </div>
      
      <div class="loading-content">
        <div class="blob-container">
          <div class="blob"></div>
        </div>
        
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        
        <p class="loading-message">Loading...</p>
      </div>
    </div>

    <!-- React App Container -->
    <div id="root" style="opacity: 0;"></div>

    <script>
      window.onload = function () {
        const loadingScreen = document.getElementById("loading-screen");
        const rootDiv = document.getElementById("root");
    
        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          rootDiv.style.opacity = "1";
        }, 1200);
    
        setTimeout(() => {
          loadingScreen.style.display = "none";
        }, 2200);
      };
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
